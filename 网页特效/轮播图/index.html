<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--
        轮播图的功能：
        1、点击箭头切换到上一页、下一页
        2、点击下方的小圆点显示对应的图片
        3、自动播放
        4、悬浮在图片上方时显示箭头、按钮、暂停播放
    -->
    <div id="pics">
        <ul>
            <li><a href="#"><img src="images/img_1.jpg" width="550" height="320" alt=""></a></li>
            <li><a href="#"><img src="images/img_2.jpg" width="550" height="320" alt=""></a></li>
            <li><a href="#"><img src="images/img_3.jpg" width="550" height="320" alt=""></a></li>
            <li><a href="#"><img src="images/img_4.jpg" width="550" height="320" alt=""></a></li>  
        </ul>
        <span class="pics_pre"></span>
        <span class="pics_next"></span>
        <ul class="pics_list"></ul>
    </div>
</body>
</html>
