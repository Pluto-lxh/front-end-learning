<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-sizing属性</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 10px;
        }
        .content-box{
            box-sizing: content-box;
            border: 20px solid #555;
            -moz-box-sizing: content-box;
            padding: 10px;
            background-color: aqua;
        }

        .border-box{
            box-sizing: border-box;
            border: 20px solid #555;
            padding: 10px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="content-box">box-sizing：content-box,表示元素的“内容”高度为100px,宽度为200px</div>
    <div class="border-box">box-sizing:border-box,表示元素的“内容+padding+border”的高度为100px,宽度为200px</div>
</body>
</html>
