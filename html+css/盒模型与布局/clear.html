<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clear属性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #555555;
            float: left;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
    <div class="clear">as333</div>
    <div>444</div>
</body>
</html>
