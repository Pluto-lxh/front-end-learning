<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for案例</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<ul>
			<li v-for="val in ob">{{val}}</li>
			<hr />
			<li v-for="(v,k) in ob">{{k}}=={{v}}</li>
			<hr />
			
		</ul>
		
	</body>
	<script>
		new Vue({
			el:"ul",
			data:{
				ob:{name:"张三",age:27}
			}
		});
	</script>
</html>
