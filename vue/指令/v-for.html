<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>编号</th>
                <th>产品</th>
                <th>单价</th>
                <th>数量</th>
            </tr>
            <tr v-for="item in goods">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.num}}</td>
            </tr>
        </table>
    </div>
    
    <script>
        var vm=new Vue({
            el:'#app',
            data: {
                goods:[
                    {
                        id: 0,
                        name: '散称樱桃1',
                        price: '10.00',
                        num: 5
                    },
                    {
                        id: 1,
                        name: '散称樱桃1',
                        price: '10.00',
                        num:10
                    }
                ]
            }
        })
    </script>
</body>
</html>
