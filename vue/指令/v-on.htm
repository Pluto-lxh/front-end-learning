<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <button v-on:click="dome">点击我</button>
    </div>
    
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:"点击我",
                flag:false
            },
            methods:{
                dome(){
                    alert('我被点击了')
                }
            }
        })
    </script>
</body>
</html>
