<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if,v-else</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="flag">{{msg}}</p>
        <p v-else>否则是我</p>
    </div>
    
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:"应该是我",
                flag:false
            }
        })
    </script>
</body>
</html>
