<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父组件向子组件传递数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       
    </div>
    
    <script>
      /* 
         1、使用属性
         2、使用props 
      */
    
     var vm=new Vue({
        el:"#app",
        data:{
            titie:"我是父组件",
            content:"jsahsjdhfsd",
        },
        components:{
            mycomponent:{
                template:'
                <div>
                    <h4>title</h4>
                    <p>content<p>
                </div>
                '
                    
            }
        }
     });
    </script>
</body>
</html>
