<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回文</title>
</head>
<body>
    <script>
        function palindrome(str0){
            var reg=/[\w\_]/g;
            str0=str0.toLowerCase().replace(reg,"");
            var str1=str0.split("").reverse().join("");
            return str0===str1;
        }
        console.log(palindrome("54345")); //true

      
    </script>
</body>
</html>
